<body>
  <nav>

  <div class="logo">
    <img src="../images/sport.jpg" class="avatar" alt="" /> 
	<form id="form">
		<p>Nom</p>
	<input type="text" id="nom" placeholder="Entrez le nom" oninput="validateFirstName();"/>
    <span class="helper-text"></span>
    <p>Email</p>
	<input type="text" id="email" placeholder="Entrez Votre email" oninput="validateEmail();"/>
    <span class="helper-text"></span>
    <p>Numéro</p>
	<input type="text" id="phone" placeholder="Entrez le numéro" oninput="validatePhone();"/>
    <span class="helper-text"></span>
    <p>Mot de passe</p>
	<input type="password" id="password" placeholder="Entrez le mot de passe" oninput="validatePassword();"/>
    <span class="helper-text"></span>
        <input id="checkbox" name="checkbox" type="checkbox" />

    <p>Confirmer mot de passe</p>
	<input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" oninput="validateConfirmPassword()"/>
    <span class="helper-text"></span>
    <input type="submit" value="Valider"/>

	
	</form>
	</div>


  <script src="../js/app.js"></script>



  <script type="text/javascript">
    $(document).ready(function() {
        var checkbox = $("#checkbox");
        var password = $("#password");
        checkbox.click(function() {
            if(checkbox.prop("checked")) {
                password.attr("type", "text");
            } else {
                password.attr("type", "password");
            }
        });
    });
</script>
